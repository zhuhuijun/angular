<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>form的数据绑定</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body data-ng-controller="formCtrl">
<div class="col-md-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="alert alert-success" role="alert"
                 data-ng-show="user.username.length>=3&&user.username.length<=6">校验成功!
            </div>
            <div class="alert alert-danger" role="alert"
                 data-ng-hide="user.username.length>=3&&user.username.length<=6">校验失败!
            </div>
        </div>

        <div novalidate role="form" class="form-horizontal">
            <div class="panel-body">

                <div class="form-group row "
                     data-ng-class="{'has-error':user.username.length<3,'has-success':user.username.length>6}">
                    <label for="username"
                           class="col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2 control-label">用户名</label>

                    <div class="input-group col-sm-4 col-xs-4">
                        <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-user "></span>
                        </div>
                        <input type="text" data-ng-model="user.username" class="form-control" name="username"
                               id="username" placeholder="请输入中文">
                    </div>
                </div>


            </div>

            <div class="panel-footer clearfix">
                <div class="col-sm-offset-5 col-sm-1 col-xs-offset-5  col-xs-1">
                    <button type="submit" class="btn btn-lg btn-primary btn-enter"
                            data-ng-click="save()">
                        注册
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</html>
